name: anonity
description: "Une application qui permet aux personnes harcelées de dénoncer ce qu'elles subissent en tout anonymat."

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  qr_flutter: ^4.1.0
  lucide_icons: ^0.257.0
  provider: ^6.1.1
  qr_code_scanner: ^1.0.1
  http: ^1.1.0
  expandable_text: 2.3.0
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  image_picker: ^1.0.5
  video_player: ^2.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
    - assets/icons/