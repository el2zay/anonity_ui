name: anonity
description: "Une application qui permet aux personnes harcelées de dénoncer ce qu'elles subissent en tout anonymat."

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  qr_flutter: ^4.1.0
  lucide_icons: ^0.257.0
  provider: ^6.1.1
  qr_code_scanner: ^1.0.1
  http: ^1.2.0
  expandable_text: 2.3.0
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  image_picker: ^1.0.7
  flutter_native_splash: ^2.3.9

flutter_native_splash:
  color: "#000000"
  image: assets/splash.png

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/
    - assets/icons/
  fonts:
    - family: Arial
      fonts:
        - asset: assets/fonts/Arial.ttf
          style: normal
    - family: Comic Sans MS
      fonts:
        - asset: assets/fonts/Comic_Sans_MS.ttf
          style: normal
    - family: Garamond
      fonts:
        - asset: assets/fonts/Garamond.ttf
          style: normal
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto.ttf
          style: normal
    - family: Segoe UI
      fonts:
        - asset: assets/fonts/Segoe_UI.ttf
          style: normal
    - family: Times New Roman
      fonts:
        - asset: assets/fonts/Times_New_Roman.ttf
          style: normal